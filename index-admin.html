<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Negotiation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:white;
}

/* HEADER */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#020617;
}
.logo{font-weight:bold;letter-spacing:2px}

/* CONTENT */
.container{
  max-width:420px;
  margin:30px auto;
  background:#020617;
  padding:20px;
  border-radius:12px;
}

h3{margin-top:0}

.offer{
  background:#0f172a;
  padding:14px;
  border-radius:10px;
  margin-top:14px;
}

.offer small{
  opacity:.7;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.accept{background:#16a34a;color:white}
.reject{background:#dc2626;color:white}
.counter{background:#2563eb;color:white}

.status{
  margin-top:10px;
  font-style:italic;
  opacity:.8;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">ADMIN PANEL</div>
</div>

<div class="container">
  <h3>Tawaran Masuk</h3>

  <!-- TAWARAN BELI -->
  <div class="offer" id="offer1">
    <b>Barcelona</b> menawar pemain <b>Arkha</b><br>
    <small>Posisi: CAM | Umur: 19 | Harga: €40jt</small>

    <button class="accept" onclick="accept('offer1')">Terima</button>
    <button class="counter" onclick="counter('offer1')">Tawar</button>
    <button class="reject" onclick="reject('offer1')">Tolak</button>
  </div>

  <!-- TAWARAN JUAL -->
  <div class="offer" id="offer2">
    <b>Chelsea</b> menawarkan pemain <b>Davins</b><br>
    <small>Posisi: CB | Umur: 22 | Harga: €30jt</small>

    <button class="accept" onclick="accept('offer2')">Terima</button>
    <button class="counter" onclick="counter('offer2')">Tawar</button>
    <button class="reject" onclick="reject('offer2')">Tolak</button>
  </div>

</div>

<script>
function accept(id){
  document.getElementById(id).innerHTML =
    `<div class="status">Tawaran ini anda <b>Terima</b></div>`;
}

function reject(id){
  document.getElementById(id).innerHTML =
    `<div class="status">Tawaran ini anda <b>Tolak</b></div>`;
}

function counter(id){
  const harga = prompt("Masukkan harga tawaran:");
  if(!harga) return;

  const bonus = prompt("Bonus (opsional):");

  document.getElementById(id).innerHTML =
    `<div class="status">
      Tawaran ini anda <b>Tawar</b><br>
      Harga: €${harga}<br>
      ${bonus ? "Bonus: "+bonus : ""}
    </div>`;
}
</script>

</body>
</html>
