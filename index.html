<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Negotiation Transfer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:white;
}

/* HEADER */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#020617;
}
.logo{font-weight:bold;letter-spacing:2px}

/* MENU BTN */
.menu-btn{
  font-size:26px;
  cursor:pointer;
  opacity:0;
  visibility:hidden;
  transition:.3s;
}
.menu-btn.show{opacity:1;visibility:visible}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  right:-240px;
  width:240px;
  height:100%;
  background:#020617;
  padding-top:80px;
  transition:.3s;
  z-index:999;
}
.side-menu button{
  width:100%;
  background:none;
  border:none;
  color:white;
  padding:16px;
  text-align:left;
  font-size:16px;
  cursor:pointer;
}
.side-menu button:hover{background:#1e293b}

/* CONTENT */
.content{
  max-width:400px;
  margin:40px auto;
  background:#020617;
  padding:20px;
  border-radius:10px;
}

input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
}

button.primary{
  background:#2563eb;
  color:white;
  font-weight:bold;
}

.hidden{display:none}
.center-text{text-align:center;margin-top:70px;opacity:.8}
</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="logo">NEGOTIATION</div>
  <div class="menu-btn" id="menuBtn">☰</div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button onclick="showPage('buy')">Beli Pemain</button>
  <button onclick="showPage('sent')">Lihat Tawaran</button>
  <button onclick="showPage('incoming')">Tawaran Masuk</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- LOGIN -->
<div class="content" id="loginBox">
  <h3>Login Club</h3>
  <select id="club">
    <option value="">Pilih Club</option>
    <option>Barcelona</option>
    <option>Chelsea</option>
    <option>Leverkusen</option>
    <option>Milan</option>
  </select>
  <input type="password" id="password" placeholder="Password Club">
  <button class="primary" onclick="login()">Masuk</button>
</div>

<!-- INFO -->
<div class="center-text hidden" id="afterLogin">
  Tekan pojok kanan atas untuk memulai
</div>

<!-- BELI PEMAIN -->
<div class="content hidden" id="buy">
  <h3>Beli Pemain</h3>
  <input placeholder="Nama Pemain (Wajib)">
  <input placeholder="Negara">
  <input type="number" placeholder="Umur">
  <input placeholder="Posisi">
  <input type="number" placeholder="Harga (€)">
  <button class="primary" onclick="sendOffer()">Kirim Tawaran</button>
</div>

<!-- TAWARAN TERKIRIM -->
<div class="content hidden" id="sent">
  <h3>Tawaran Terkirim</h3>
  <div id="sentList">Belum ada tawaran.</div>
</div>

<!-- TAWARAN MASUK -->
<div class="content hidden" id="incoming">
  <h3>Tawaran Masuk</h3>
  <div class="offer">
    <p><b>Real Madrid</b> menawar <b>Arkha</b></p>
    <button onclick="alert('Tawaran diterima')">Terima</button>
    <button onclick="counter()">Tawar</button>
    <button onclick="alert('Tawaran ditolak')">Tolak</button>
  </div>
</div>

<script>
const passwords={
  Barcelona:"Barca123",
  Chelsea:"Chelsea123",
  Leverkusen:"Leverkusen123",
  Milan:"Milan123"
};

function login(){
  const club=document.getElementById("club").value;
  const pass=document.getElementById("password").value;
  if(passwords[club]!==pass){alert("Login gagal");return;}
  localStorage.setItem("club",club);
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("afterLogin").classList.remove("hidden");
  document.getElementById("menuBtn").classList.add("show");
}

function showPage(id){
  document.querySelectorAll(".content").forEach(c=>c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  toggleMenu();
}

function sendOffer(){
  document.getElementById("sentList").innerHTML+="<p>Tawaran dikirim</p>";
  alert("Tawaran terkirim!");
}

function counter(){
  const harga=prompt("Masukkan harga counter:");
  if(harga) alert("Counter offer €"+harga+" dikirim");
}

function toggleMenu(){
  const m=document.getElementById("sideMenu");
  m.style.right=m.style.right==="0px"?"-240px":"0px";
}
menuBtn.onclick=toggleMenu;

function logout(){
  localStorage.clear();
  location.reload();
}

if(localStorage.getItem("club")){
  loginBox.classList.add("hidden");
  afterLogin.classList.remove("hidden");
  menuBtn.classList.add("show");
}
</script>

</body>
</html>
