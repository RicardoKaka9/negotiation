<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Negotiation Transfer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:white;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#020617;
}
.logo{font-weight:bold;letter-spacing:2px}

.menu-btn{
  font-size:26px;
  cursor:pointer;
  opacity:0;
  visibility:hidden;
  transition:.3s;
}
.menu-btn.show{opacity:1;visibility:visible}

.side-menu{
  position:fixed;
  top:0;
  right:-240px;
  width:240px;
  height:100%;
  background:#020617;
  padding-top:80px;
  transition:.3s;
  z-index:999;
}
.side-menu button{
  width:100%;
  background:none;
  border:none;
  color:white;
  padding:16px;
  text-align:left;
  font-size:16px;
  cursor:pointer;
}
.side-menu button:hover{background:#1e293b}

.content{
  max-width:400px;
  margin:40px auto;
  background:#020617;
  padding:20px;
  border-radius:10px;
}

input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
}

button.primary{
  background:#2563eb;
  color:white;
  font-weight:bold;
}

.hidden{display:none}
.center-text{text-align:center;margin-top:70px;opacity:.8}
.small-text{font-size:13px;opacity:.7;margin-top:8px}

.offer-box{
  background:#020617;
  padding:14px;
  border-radius:8px;
  margin-top:10px;
}
.status-text{
  margin-top:10px;
  font-style:italic;
  opacity:.8;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">NEGOTIATION</div>
  <div class="menu-btn" id="menuBtn">â˜°</div>
</div>

<div class="side-menu" id="sideMenu">
  <button onclick="showPage('buy')">Beli Pemain</button>
  <button onclick="showPage('sell')">Jual Pemain</button>
  <button onclick="showPage('sent')">Lihat Tawaran</button>
  <button onclick="showPage('incoming')">Tawaran Masuk</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- LOGIN -->
<div class="content" id="loginBox">
  <h3>Login Club</h3>
  <select id="club">
    <option value="">Pilih Club</option>
    <option>Barcelona</option>
    <option>Chelsea</option>
    <option>Leverkusen</option>
    <option>Milan</option>
  </select>
  <input type="password" id="password" placeholder="Password Club">
  <button class="primary" onclick="login()">Masuk</button>
</div>

<div class="center-text hidden" id="afterLogin">
  Tekan pojok kanan atas untuk memulai
</div>

<!-- BELI PEMAIN -->
<div class="content hidden" id="buy">
  <h3>Beli Pemain</h3>
  <input id="bname" placeholder="Nama Pemain (Wajib)">
  <input id="bcountry" placeholder="Negara">
  <input id="bage" type="number" placeholder="Umur">
  <input id="bpos" placeholder="Posisi">
  <input id="bprice" type="number" placeholder="Harga (â‚¬)">
  <button class="primary" onclick="sendBuy()">Kirim Tawaran</button>
  <div id="buyMsg" class="small-text hidden">
    Tawaranmu berhasil di terkirim, tunggu balasan
  </div>
</div>

<!-- JUAL PEMAIN -->
<div class="content hidden" id="sell">
  <h3>Jual Pemain</h3>
  <input id="sname" placeholder="Nama Pemain (Wajib)">
  <input id="spos" placeholder="Posisi">
  <input id="scountry" placeholder="Negara">
  <input id="sage" type="number" placeholder="Umur">
  <input id="sprice" type="number" placeholder="Harga (â‚¬)">
  <button class="primary" onclick="sendSell()">Kirim Tawaran Jual</button>
  <div id="sellMsg" class="small-text hidden">
    Pemain berhasil ditawarkan, menunggu respon klub lain
  </div>
</div>

<!-- TAWARAN -->
<div class="content hidden" id="sent">
  <h3>Lihat Tawaran</h3>
  <div id="sentList">Belum ada tawaran.</div>
</div>

<!-- TAWARAN MASUK -->
<div class="content hidden" id="incoming">
  <h3>Tawaran Masuk</h3>
  <div class="offer-box" id="incomingOffer">
    <p><b>Real Madrid</b> menawar <b>Arkha</b></p>
    <button onclick="accept()">Terima</button>
    <button onclick="counter()">Tawar</button>
    <button onclick="reject()">Tolak</button>
  </div>
</div>

<script>
const passwords={
  Barcelona:"Barca123",
  Chelsea:"Chelsea123",
  Leverkusen:"Leverkusen123",
  Milan:"Milan123"
};

function login(){
  if(passwords[club.value]!==password.value){
    alert("Login gagal");return;
  }
  localStorage.setItem("club",club.value);
  loginBox.classList.add("hidden");
  afterLogin.classList.remove("hidden");
  menuBtn.classList.add("show");
}

function showPage(id){
  document.querySelectorAll(".content").forEach(c=>c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  toggleMenu();
}

/* BELI */
function sendBuy(){
  if(!bname.value){alert("Nama wajib");return;}
  sentList.innerHTML+=`<p>ðŸŸ¢ Menawar <b>${bname.value}</b></p>`;
  bname.value=bcountry.value=bage.value=bpos.value=bprice.value="";
  buyMsg.classList.remove("hidden");
}

/* JUAL */
function sendSell(){
  if(!sname.value){alert("Nama wajib");return;}
  sentList.innerHTML+=`<p>ðŸ”µ Menjual <b>${sname.value}</b></p>`;
  sname.value=spos.value=scountry.value=sage.value=sprice.value="";
  sellMsg.classList.remove("hidden");
}

/* TAWARAN MASUK */
function accept(){
  incomingOffer.innerHTML=`<div class="status-text">Tawaran ini anda Terima</div>`;
}
function reject(){
  incomingOffer.innerHTML=`<div class="status-text">Tawaran ini anda Tolak</div>`;
}
function counter(){
  const h=prompt("Masukkan harga tawaran:");
  if(h) incomingOffer.innerHTML=`<div class="status-text">Tawaran ini anda Tawar (â‚¬${h})</div>`;
}

function toggleMenu(){
  sideMenu.style.right=sideMenu.style.right==="0px"?"-240px":"0px";
}
menuBtn.onclick=toggleMenu;

function logout(){
  localStorage.clear();location.reload();
}

if(localStorage.getItem("club")){
  loginBox.classList.add("hidden");
  afterLogin.classList.remove("hidden");
  menuBtn.classList.add("show");
}
</script>

</body>
</html>
