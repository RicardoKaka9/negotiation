<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Negotiation Transfer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:white;
}

/* HEADER */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#020617;
}

.logo{
  font-weight:bold;
  letter-spacing:2px;
}

/* MENU BUTTON */
.menu-btn{
  font-size:26px;
  cursor:pointer;
  opacity:0;
  visibility:hidden;
  transition:.3s;
}
.menu-btn.show{
  opacity:1;
  visibility:visible;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  right:-240px;
  width:240px;
  height:100%;
  background:#020617;
  padding-top:80px;
  transition:.3s;
  z-index:999;
}

.side-menu button{
  width:100%;
  background:none;
  border:none;
  color:white;
  padding:16px;
  text-align:left;
  font-size:16px;
  cursor:pointer;
}
.side-menu button:hover{
  background:#1e293b;
}

/* LOGIN BOX */
.login-box{
  max-width:340px;
  margin:90px auto;
  background:#020617;
  padding:22px;
  border-radius:10px;
}

.login-box h3{
  margin-top:0;
  text-align:center;
}

select,input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:6px;
  font-size:15px;
}

button{
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.hidden{display:none}

.center-text{
  text-align:center;
  margin-top:80px;
  opacity:.8;
  font-size:16px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="logo">NEGOTIATION</div>
  <div class="menu-btn" id="menuBtn">â˜°</div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button>Beli Pemain</button>
  <button>Lihat Tawaran</button>
  <button>Lihat Hasil</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h3>Login Club</h3>

  <select id="club">
    <option value="">Pilih Club</option>
    <option>Barcelona</option>
    <option>Chelsea</option>
    <option>Leverkusen</option>
    <option>Milan</option>
  </select>

  <input type="password" id="password" placeholder="Password Club">
  <button onclick="login()">Masuk</button>
</div>

<!-- AFTER LOGIN -->
<div class="center-text hidden" id="afterLogin">
  Tekan pojok kanan atas untuk memulai
</div>

<script>
/* PASSWORD CLUB */
const passwords={
  Barcelona:"Barca123",
  Chelsea:"Chelsea123",
  Leverkusen:"Leverkusen123",
  Milan:"Milan123"
};

/* LOGIN */
function login(){
  const club=document.getElementById("club").value;
  const pass=document.getElementById("password").value;

  if(!club||!pass){
    alert("Lengkapi data!");
    return;
  }
  if(passwords[club]!==pass){
    alert("Password salah!");
    return;
  }

  localStorage.setItem("club",club);

  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("afterLogin").classList.remove("hidden");
  document.getElementById("menuBtn").classList.add("show");
}

/* MENU TOGGLE */
document.getElementById("menuBtn").addEventListener("click",()=>{
  const menu=document.getElementById("sideMenu");
  menu.style.right = menu.style.right==="0px" ? "-240px" : "0px";
});

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}

/* AUTO LOGIN */
if(localStorage.getItem("club")){
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("afterLogin").classList.remove("hidden");
  document.getElementById("menuBtn").classList.add("show");
}
</script>

</body>
</html>
