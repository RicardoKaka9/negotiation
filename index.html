<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Transfer Negotiation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0f172a;
  color:white;
}

/* HEADER */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#020617;
}

.logo{
  font-weight:bold;
  letter-spacing:2px;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
  display:none;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  right:-220px;
  width:220px;
  height:100%;
  background:#020617;
  transition:0.3s;
  padding-top:70px;
  z-index:99;
}

.side-menu button{
  width:100%;
  background:none;
  border:none;
  color:white;
  padding:14px;
  text-align:left;
  font-size:16px;
  cursor:pointer;
}

.side-menu button:hover{
  background:#1e293b;
}

/* LOGIN */
.login-box{
  max-width:320px;
  margin:80px auto;
  background:#020617;
  padding:20px;
  border-radius:8px;
}

select,input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:4px;
}

button{
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.hidden{
  display:none;
}

.center-text{
  text-align:center;
  margin-top:60px;
  opacity:0.8;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="logo">NEGOTIATION</div>
  <div class="menu-btn" id="menuBtn">â˜°</div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button>Beli Pemain</button>
  <button>Lihat Tawaran</button>
  <button>Lihat Hasil</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h3>Login Club</h3>

  <select id="club">
    <option value="">Pilih Club</option>
    <option>Barcelona</option>
    <option>Chelsea</option>
    <option>Leverkusen</option>
    <option>Milan</option>
  </select>

  <input type="password" id="password" placeholder="Password Club">
  <button onclick="login()">Masuk</button>
</div>

<!-- AFTER LOGIN -->
<div class="center-text hidden" id="afterLogin">
  Tekan pojok kanan atas untuk memulai
</div>

<script>
// DATA PASSWORD CLUB
const passwords = {
  Barcelona:"Barca123",
  Chelsea:"Chelsea123",
  Leverkusen:"Leverkusen123",
  Milan:"Milan123"
};

// LOGIN
function login(){
  const club = document.getElementById("club").value;
  const pass = document.getElementById("password").value;

  if(!club || !pass){
    alert("Lengkapi data!");
    return;
  }

  if(passwords[club] !== pass){
    alert("Password salah!");
    return;
  }

  localStorage.setItem("club",club);

  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("afterLogin").classList.remove("hidden");
  document.getElementById("menuBtn").style.display="block";
}

// MENU TOGGLE (INI YANG KAMU BUTUH)
document.getElementById("menuBtn").addEventListener("click",()=>{
  const menu = document.getElementById("sideMenu");
  menu.style.right = menu.style.right==="0px" ? "-220px" : "0px";
});

// LOGOUT
function logout(){
  localStorage.clear();
  location.reload();
}

// AUTO LOGIN JIKA SUDAH LOGIN
if(localStorage.getItem("club")){
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("afterLogin").classList.remove("hidden");
  document.getElementById("menuBtn").style.display="block";
}
</script>

</body>
</html>
